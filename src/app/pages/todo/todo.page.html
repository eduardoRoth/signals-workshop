<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>My tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My tasks</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar placeholder="Search my tasks"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for(task of tasks; track 'id') {
    <ion-item
      lines="full"
      button
      [detail]="false"
      (click)="updateTask(task)"
      [class]="task.done ? 'done' : ''"
    >
      <ion-chip slot="start"> {{task.id}} </ion-chip>
      <ion-label>
        <h2>{{task.text}}</h2>
        @if(task.done){
        <p>Done: {{task.finished | date:'dd/MM/yyyy'}}</p>
        } @else {
        <p>Created: {{task.created | date:'dd/MM/yyyy'}}</p>
        }
      </ion-label>
      <ion-icon
        [name]="task.done ? 'checkbox-outline' : 'square-outline'"
        slot="end"
        [color]="task.done ? 'success' : 'dark'"
      ></ion-icon>
    </ion-item>
    } @empty {
    <ion-item>
      <ion-label class="ion-text-center">
        <h3>No pending tasks! Hooray!</h3>
        <h1 class="ion-padding-vertical">🎉</h1>
      </ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
